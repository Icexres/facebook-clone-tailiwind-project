<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="assets/images/favicon.png"/>
    <title>Facebook - log in or sign up</title>
</head>
<body class="bg-gray-100">
    <div class="container mt-40 flex mx-20 items-center justify-center">
        <div class="w-1/2 mx-12">
            <img class="w-[26rem]" src="/assets/images/fblogo.svg">
            <p class="text-2xl mx-9">Connect with friends and the world around you on Facebook.</p>
        </div>
        
            <div class="flex flex-col bg-white p-8 rounded-lg w-1/3">
                <input class="px-4 h-11 my-2 border-2 border-gray-200 rounded-lg" type="text" placeholder="Email or phone number">
                <input class="px-4 h-11 my-2 border-2 border-gray-200 rounded-lg" type="password" placeholder="Password">
                <button class="bg-blue-600 text-white my-2 py-2 rounded-md font-bold hover:bg-blue-700">Log in</button>
                <span class="text-blue-500 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten Password?</span>
                <hr class="my-2">
                <button class="bg-green-500 text-white my-2 py-2 w-fit rounded-md font-bold px-4 mx-auto hover:bg-green-700">Create New Account</button>
            </div>
    </div>
    <p class="text-right mr-52 mt-3"><span class="font-semibold cursor-pointer hover:underline">Create a Page</span> for a celebrity, brand or business.</p>
</body>
</html>
